<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./funcao.js"></script>
</head>
<body>
    <h1>cabecalho</h1>
    <p>O pior e o tempo de espera pelo resultado da dinamica em grupo, <span id="adjetivo"><strong>10 a 40 dias</strong></span>.</p>
    <form>
        <input type="text" name="meu_valor" value="valor inicial"><br>
        <input type="number" name="mais_valor" value="cucucucucucu"><br>
        <input type="radio" name="meu_radio" value="primeiro" id="primeiro">
        <label for="primeiro">Primeiro</label><br>
        <input type="radio" name="meu_radio" value="segundo" id="segundo">
        <label for="segundo">segundo</label>

        <hr>

        <input type="checkbox" name="meu_checkbox" id="first" value="primeiro">
        <label for="first">Primeiro</label><br>
        <input type="checkbox" name="meu_checkbox" id="second" value="segundo">
        <label for="second">Segundo</label>
        

        <hr>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
