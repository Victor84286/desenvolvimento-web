<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <div id="topo" style="width:auto; height:50px; background-color: blue;"></div>

    <input type="color" id="color_background" onchange="muda_cor()">

    <input type="number" id="quantidade" name="quantidade" onchange="altera_quantidade()">

    <select id="montadoras" onchange="selecionar()">
    </select>
    <hr>
    <span id="escolha"></span>
    <hr>
    <label>Nova Montadora</label>
    <input type="text" id="nova_montadora" name="nova_montadora">
    <input type="button" id="add_montadora" onclick="add_montadora()" value="add montadora">
    <hr>
    <input type="button" id="remove_montadora" value="Remove montadora" onclick="remove_montadora()">
</body>
